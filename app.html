<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
	<head {{ HEAD_ATTRS }}>
		{{ HEAD }}
		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id={{ ENV.GOOGLE_ENV }}"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "{{ ENV.GOOGLE_ENV }}");
		</script>
	</head>
	<body {{ BODY_ATTRS }}>
		{{ APP }}
	</body>
</html>
